


patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ "zh", "en" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      states: [ 繁體, 简体 ]
    - name: ascii_punct
      reset: 1
      states: [ "。，", ".," ]

engine:
  filters:
    - simplifier
    - uniquifier